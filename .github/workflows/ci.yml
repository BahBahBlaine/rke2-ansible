---
name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:

  lint-test:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.7.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint ansible

      - name: Version check
        run: |
          ansible --version
          ansible-lint --version
          yamllint --version

      - name: Run yamllint.
        run: yamllint .

      - name: Run ansible-lint.
        run: ansible-lint

  build-test:
    name: Initial build test
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1

      - name: Deploy CloudFormation Stacks
        id: deploy_stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1.0.3
        with:
          name:  rke2-ansible-cf-stack
          template: testing/template.yml

      - name: Create inventory hosts.ini
        run: |
          touch hosts.ini
          echo "[rke2_servers]" > hosts.ini
          echo `aws cloudformation --region us-gov-west-1 describe-stacks --stack-name daveVigil-test --query "Stacks[0].Outputs[?OutputKey=='UBUNTU20Server01PublicIP'].OutputValue" --output text` >> hosts.ini
          echo `aws cloudformation --region us-gov-west-1 describe-stacks --stack-name daveVigil-test --query "Stacks[0].Outputs[?OutputKey=='UBUNTU20Server02PublicIP'].OutputValue" --output text` >> hosts.ini
          echo `aws cloudformation --region us-gov-west-1 describe-stacks --stack-name daveVigil-test --query "Stacks[0].Outputs[?OutputKey=='UBUNTU20Server03PublicIP'].OutputValue" --output text` >> hosts.ini
          echo "[rke2_agents]" > hosts.ini
          echo `aws cloudformation --region us-gov-west-1 describe-stacks --stack-name daveVigil-test --query "Stacks[0].Outputs[?OutputKey=='UBUNTU20Agent04PublicIP'].OutputValue" --output text`
          echo `aws cloudformation --region us-gov-west-1 describe-stacks --stack-name daveVigil-test --query "Stacks[0].Outputs[?OutputKey=='UBUNTU20Agent05PublicIP'].OutputValue" --output text`
          echo `aws cloudformation --region us-gov-west-1 describe-stacks --stack-name daveVigil-test --query "Stacks[0].Outputs[?OutputKey=='UBUNTU20Agent06PublicIP'].OutputValue" --output text`
          echo `aws cloudformation --region us-gov-west-1 describe-stacks --stack-name daveVigil-test --query "Stacks[0].Outputs[?OutputKey=='UBUNTU20Agent07PublicIP'].OutputValue" --output text`

      - name: Set up Python
        id: setup_python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core "ansible-lint[yamllint]"

      - name: Run playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        # Required, playbook filepath
        playbook: site.yml
        # Optional, directory where playbooks live
        directory: ./
        # Optional, SSH private key
        key: ${{secrets.SSH_PRIVATE_KEY}}
        # Optional, SSH known hosts file content
        known_hosts: .known_hosts
        options: |
          --inventory hosts.ini
          --verbose

      - name: Delete Stack
        if: ${{ always() }}
        run: |
          aws cloudformation delete-stack --stack-name rke2-ansible-cf-stack
          aws cloudformation wait stack-delete-complete --stack-name rke2-ansible-cf-stack;

