---
name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:

  lint-test:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.7.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint ansible

      - name: Version check
        run: |
          ansible --version
          ansible-lint --version
          yamllint --version

      - name: Run yamllint.
        run: yamllint .

      - name: Run ansible-lint.
        run: ansible-lint

  ubuntu20-test:
    name: Initial build test
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1

      - name: Deploy CloudFormation Stacks
        id: deploy_stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1.0.4
        with:
          name:  rke2-ansible-cf-stack
          template: testing/template.yml

      - name: Debug deployment
        if: ${{ always() }}
        run: |
          aws cloudformation describe-stack-events --stack-name rke2-ansible-cf-stack

      - name: Create inventory hosts.ini
        run: |
          touch hosts.ini
          echo "[rke2_servers]" > hosts.ini
          aws ec2 describe-instances --filters "Name=tag:Owner,Values=rke2-ansible-github-actions" "Name=tag:NodeType,Values=Server" --query "Reservations[*].Instances[*].PublicIpAddress" --output text >> hosts.ini
          echo "[rke2_agents]" >> hosts.ini
          aws ec2 describe-instances --filters "Name=tag:Owner,Values=rke2-ansible-github-actions" "Name=tag:NodeType,Values=Agent" --query "Reservations[*].Instances[*].PublicIpAddress" --output text >> hosts.ini
          echo >> hosts.ini
          echo >> hosts.ini
          echo "[all:vars]"
          echo "ansible_ssh_user=ubuntu"
          echo "ansible_ssh_private_key_file=${{secrets.SSH_PRIVATE_KEY}}"
          cat hosts.ini

      - name: Set up Python
        id: setup_python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core "ansible-lint[yamllint]"

      - name: Prep known hosts
        run: for node in $(aws ec2 describe-instances --filters "Name=tag:Owner,Values=rke2-ansible-github-actions" --query "Reservations[*].Instances[*].PublicIpAddress" --output text); do ssh-keyscan -H $node >> .known_hosts ; done

      - name: Run playbook
        run: |
          ansible-playbook -i hosts.ini --verbose --key-file ${{secrets.SSH_PRIVATE_KEY}} --ssh-common-args=-o UserKnownHostsFile=.known_hosts
      - name: Delete Stack
        if: ${{ always() }}
        run: |
          aws cloudformation delete-stack --stack-name rke2-ansible-cf-stack
          aws cloudformation wait stack-delete-complete --stack-name rke2-ansible-cf-stack;

