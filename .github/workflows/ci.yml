name: Deploy CloudFormation Stacks

# Controls when the action will run.
on:
  pull_request:
  push:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  cfn-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-gov-west-1"

#      - name: Deploy CloudFormation Stacks
#        id: rke2-ansible-cf-stack
#        uses: aws-actions/aws-cloudformation-github-deploy@v1.0.3
#        with:
#          name:  rke2-ansible-cf-stack
#          template: testing/mike-template.yml

      - name: manually deploy cloudformation stack
        id: deploy
        run: |
          aws cloudformation deploy --template-file ./testing/template.yml --stack-name rke2-ansible-cf-stack --tags owner=rke2-ansible-github-actions

      - name: describe-stack-events
        if: ${{ always() }}
        run: |
          aws cloudformation describe-stack-events --stack-name rke2-ansible-cf-stack